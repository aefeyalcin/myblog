{% extends 'main.html' %}
{% load static%}
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width_device-width, initial-scale=1 ,shrink-to-fit =no">    
        <link rel="stylesheet"  href="{% static 'css/bootstrap.css'%}">

    </head>

<body>
{% block content%}
<p>
    {% if user.is_authenticated %}
        <h5>Hoşgeldin {{ user.username }}!</h5>
        <a class="btn btn-secondary" href="{% url 'logout' %}" role="button">
            Çıkış Yap
          </a>
        
    </p>
    <h5> <a class="btn btn-success" href="{% url 'create' %}" role="button">
        Yeni Blog Yazısı Ekle +
      </a> </h5><br>
    <h2>Bloglara Göz At!</h2>
    {% for i in all %}
    <h5><a class="btn btn-primary"  href="{% url 'read' i.pk %}" role="button">
        {{i}}
      </a></h5>
    {% endfor %}
        {% else %}
        <p>Giriş Yapmadınız</p>
        <a class="btn btn-primary" href="{% url 'login' %}" role="button">
            Giriş Yap
          </a>
          <a class="btn btn-primary" href="{% url 'kayıt ol' %}" role="button">
            Kaydol
          </a>
    {% endif %}
{% endblock content%}
<script src="{% static 'js/bootstrap.min.js' %}"></script>

</body>
</html>
